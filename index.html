<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="./static/css/style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div id="player-1-panel" class="player-panel active">
                <div class="player-name">Player 1</div>
                <div class="player-score">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score">11</div>
                </div>
            </div>
            
            <div id="player-2-panel" class="player-panel">
                <div class="player-name">Player 2</div>
                <div class="player-score">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score">0</div>
                </div>
            </div>

            <div id="controll-area">
              <button id="btn-new" class="btn"><i class="ion-ios-plus-outline"></i>New game</button>

              <img src="./static/image/dice-5.png" alt="Dice" class="dice" id="dice-1">
              <img src="./static/image/dice-5.png" alt="Dice" class="dice" id="dice-2">

              <button id="btn-roll" class="btn"><i class="ion-ios-loop"></i>Roll dice</button>
              <button id="btn-hold" class="btn"><i class="ion-ios-download-outline"></i>Hold</button>

              <input type="text" placeholder="Final score" id="final-score">
            </div>
            
        </div>
        
        <script src="./static/js/app.js"></script>
    </body>
</html>
